<ion-header>
  <ion-toolbar>
    <ion-title>Crear Retiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="search-row">
    <ion-searchbar
      placeholder="Buscar producto por nombre o SKU"
      [(ngModel)]="q"
      (ionInput)="applyFilter()"
      class="searchbar"
    ></ion-searchbar>

    <ion-button (click)="openCreateProduct()">+ Crear</ion-button>
  </div>

  <ion-text *ngIf="loading">Cargando productos...</ion-text>

  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let p of filtered" button (click)="addItem(p)">
      <ion-label>
        <h2>{{ p.nombre }}</h2>
        <p>SKU: {{ p.sku }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="section">
    <h3>Productos a enviar</h3>

    <ion-text *ngIf="items.length === 0">
      AÃºn no agregas productos.
    </ion-text>

    <ion-list>
      <ion-item *ngFor="let it of items; let i = index">
        <ion-label>
          <h2>{{ it.nombre }}</h2>
          <p>{{ it.sku }}</p>
        </ion-label>

        <ion-input
          type="number"
          inputmode="numeric"
          min="1"
          [(ngModel)]="it.cantidad"
          placeholder="Cantidad"
          class="qty"
        ></ion-input>

        <ion-button fill="clear" color="danger" (click)="remove(i)">Quitar</ion-button>
      </ion-item>
    </ion-list>

    <div class="actions">
      <ion-button expand="block" fill="outline" (click)="cancel()">Cancelar</ion-button>
      <ion-button expand="block" [disabled]="!canSave()" (click)="saveDraft()">
        Guardar retiro (draft)
      </ion-button>
    </div>
  </div>
</ion-content>
