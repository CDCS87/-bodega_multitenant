<ion-header>
  <ion-toolbar>
    <ion-title>Solicitar Retiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Comuna</ion-label>
    <ion-input [(ngModel)]="comuna"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Dirección de retiro</ion-label>
    <ion-input [(ngModel)]="direccion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Rango horario</ion-label>
    <ion-select [(ngModel)]="rango">
      <ion-select-option value="CORTE_1">Mañana</ion-select-option>
      <ion-select-option value="CORTE_2">Tarde</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Buscar producto</ion-label>
    <ion-input
      [(ngModel)]="search"
      (ionInput)="buscarProductos()"
      placeholder="Nombre, SKU o código"
    ></ion-input>
  </ion-item>

  <ion-button expand="block" fill="outline" (click)="abrirModalCrearProducto()">
    + Crear producto
  </ion-button>

  <ion-list *ngIf="productosFiltrados.length">
    <ion-item *ngFor="let p of productosFiltrados" (click)="agregarProducto(p)">
      {{ p.nombre }} — {{ p.sku }}
    </ion-item>
  </ion-list>

  <h3>Productos en retiro</h3>

  <ion-list>
    <ion-item *ngFor="let i of items; let idx = index">
      <ion-label>
        {{ i.nombre }}
      </ion-label>
      <ion-input type="number" [(ngModel)]="i.cantidad" min="1"></ion-input>
      <ion-button color="danger" (click)="quitarProducto(idx)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  @if (errorMsg) {
    <p style="color:red">{{ errorMsg }}</p>
  }

  <ion-button expand="block" [disabled]="loading" (click)="crearRetiro()">
    Confirmar Retiro
  </ion-button>

</ion-content>
