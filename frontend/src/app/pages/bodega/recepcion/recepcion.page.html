<ion-header>
  <ion-toolbar>
    <ion-title>Recepción (Bodega)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Escanear/Pegar QR o Código</ion-label>
    <ion-input [(ngModel)]="codigo" placeholder="retiro:PYME-001-RET-YYYYMMDD-0001"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="buscar()" [disabled]="loading">
    <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
    <span *ngIf="!loading">Buscar orden</span>
  </ion-button>

  <ion-text color="danger" *ngIf="errorMsg">
    <p>{{ errorMsg }}</p>
  </ion-text>

  <h3 class="pending-title">Pendientes de ingreso</h3>

  <ion-spinner *ngIf="loadingList" name="crescent"></ion-spinner>

  <ion-list *ngIf="!loadingList && pendientes.length">
    <ion-item button *ngFor="let o of pendientes" (click)="openDetalle(o.id)">
      <ion-label>
        <h2>{{ o.codigo }}</h2>
        <p>{{ o.comuna }} • {{ o.direccion_retiro }}</p>
        <p>Estado: {{ o.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="!loadingList && !pendientes.length">
    <p>No hay retiros pendientes (RETIRADO).</p>
  </ion-text>
</ion-content>
