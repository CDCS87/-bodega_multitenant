<ion-content class="login-container">
  <div class="page-center">
    <ion-card class="login-card">

      <div class="logo-container">
        <div class="logo">
          <ion-icon name="cube-outline"></ion-icon>
        </div>
        <h1 class="app-title">Sistema Logística</h1>
        <p class="app-subtitle">Gestión Multi-Cliente</p>
      </div>

      <div class="form-container">
  <div class="form-center">

    <ion-item class="input-item" lines="none">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-input
        fill="solid"
        type="email"
        placeholder="Correo electrónico"
        [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item class="input-item" lines="none">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input
        fill="solid"
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password">
      </ion-input>
    </ion-item>

    @if (error) {
      <p class="error-text">{{ error }}</p>
    }

    <ion-button expand="block" class="login-button" (click)="login()" [disabled]="loading">
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
      {{ loading ? 'Ingresando...' : 'Iniciar Sesión' }}
    </ion-button>

    <div class="forgot-password">
      <a>¿Olvidaste tu contraseña?</a>
      <br>
      <a> Contacta al soporte </a>
      <a href="mailto:admin@logistica.cl">admin@logistica.cl</a>
    </div>

  </div>
</div> 

      <div class="features-list">
        <div class="feature-item">
          <ion-icon name="shield-checkmark"></ion-icon>
          <span>Autenticación segura</span>
        </div>
        <div class="feature-item">
          <ion-icon name="people"></ion-icon>
          <span>Acceso basado en roles</span>
        </div>
        <div class="feature-item">
          <ion-icon name="cloud-upload-outline"></ion-icon>
          <span>Respaldo en la nube</span>
        </div>
      </div>

    </ion-card>
  </div>
</ion-content>
